<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/tildafavicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page__body">
  <main class="page__body-main">
    <div class="time">
      <span class="current-time js-current-date"></span>
      <span class="current-time js-current-time"></span>
      <span class="time__title">До следующего экзамена</span>
      <!--
      <div class="timer__column head vh fz72px">До печати</div>
      <div class="timer__column head vh fz72px">До окончания экзамена</div>
       -->
      <div class="time-now">
        <span class="time-now-column js-time-now-days">
          <span class="time-now-column__count">0</span>
          <span class="time-now-column__count-description">Дней</span>
        </span>
        <span class="time-now-column js-time-now-hours">
          <span class="time-now-column__count">0</span>
          <span class="time-now-column__count-description">Часов</span>
        </span>
        <span class="time-now-column js-time-now-mins">
          <span class="time-now-column__count">0</span>
          <span class="time-now-column__count-description">Минут</span>
        </span>
        <span class="time-now-column js-time-now-seconds">
          <span class="time-now-column__count">0</span>
          <span class="time-now-column__count-description">Секунд</span>
        </span>
      </div>
    </div>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
