<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/tildafavicon.ico">
  <link rel="stylesheet" href="JetBrains.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page__body">
  <main class="page__body-main">
    <div class="choose-time">
      <form class="choose-time__box">
        <div class="choose-time__box-elem choose-time__box-elem--hour">
          <button class="choose-time__btn-hours choose-time__btn-hours--minus-one">-1</button>
          <button class="choose-time__btn-hours choose-time__btn-hours--minus-five">-2</button>
          <input type="text" class="choose-time__elem choose-time__elem--hours" value="14" palceholder="14" type="text">
          <button class="choose-time__btn-hours choose-time__btn-hours--plys-one">+1</button>
          <button class="choose-time__btn-hours choose-time__btn-hours--plys-one">+2</button>
        </div>
        <div class="choose-time__box-elem choose-time__box-elem--mins">
          <button class="choose-time__btn-mins choose-time__btn-mins--minus-one">-1</button>
          <button class="choose-time__btn-mins choose-time__btn-mins--minus-five">-5</button>
          <button class="choose-time__btn-mins choose-time__btn-mins--minus-ten">-10</button>
          <input class="choose-time__elem choose-time__elem--mins" value="10" palceholder="10" type="text">
          <button class="choose-time__btn-mins choose-time__btn-mins--plus-one">+1</button>
          <button class="choose-time__btn-mins choose-time__btn-mins--plus-five">+5</button>
          <button class="choose-time__btn-mins choose-time__btn-mins--plus-ten">+10</button>
        </div>
        <button class="choose-time__box-btn choose-time__box-btn--submit" type="sublimit">Ok</button>
      </form>
    </div>
    <div class="time">
      <span class="current-time js-current-date"></span>
      <span class="current-time js-current-time"></span>
      <span class="time__title vh">До следующего экзамена</span>
      <!--
      <div class="timer__column head vh fz72px">До печати</div>
      <div class="timer__column head vh fz72px">До окончания экзамена</div>
       -->
      <div class="time-now">
        <span class="time-now-column column-days">
          <span class="time-now-column__count js-time-now-days">∞</span>
          <span class="time-now-column__count-description js-description-days">ДНЕЙ</span>
        </span>
        <span class="time-now-column column-hours">
          <span class="time-now-column__count js-time-now-hours">∞</span>
          <span class="time-now-column__count-description js-description-hours">ЧАСОВ</span>
        </span>
        <span class="time-now-column column-mins">
          <span class="time-now-column__count js-time-now-mins">∞</span>
          <span class="time-now-column__count-description js-description-mins">МИНУТ</span>
        </span>
        <span class="time-now-column column-seconds">
          <span class="time-now-column__count js-time-now-seconds">∞</span>
          <span class="time-now-column__count-description js-description-seconds">СЕКУНД</span>
        </span>
      </div>
    </div>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
